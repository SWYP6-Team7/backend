<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
</head>
<body style="margin:0; padding:0; background-color:#f9f9f9; font-family:Arial, sans-serif;">
<table align="center" cellpadding="0" cellspacing="0" style="height:100vh; text-align:center;" width="100%">
    <tr>
        <td>
            <table align="center" cellpadding="0" cellspacing="0"
                   style="background-color:#ffffff; border-radius:10px; padding:40px; margin:0 auto;"
                   width="600">
                <!-- 로고 -->
                <tr>
                    <td style="text-align:center; padding-bottom:20px;">
                        <img alt="Moing" src="https://www.moing.io/images/homeLogo.png"
                             style="display:block; margin: 0 auto;"
                             width="100">
                    </td>
                </tr>

                <!-- 제목 -->
                <tr>
                    <td style="font-size:18px; font-weight:bold; color:#000000; padding-bottom:10px;">
                        이메일 인증 코드를 확인해 주세요
                    </td>
                </tr>

                <!-- 설명 -->
                <tr>
                    <td style="font-size:14px; color:#666666; line-height:1.6; padding-bottom:30px;">
                        모잉 이메일 계정 가입을 위한 인증 코드를 보내드립니다.<br>
                        아래의 인증코드를 회원가입 화면에 입력해 주세요.
                    </td>
                </tr>

                <!-- 인증코드 -->
                <tr>
                    <td style="padding-bottom:20px;">
                        <div style="display:inline-block; background-color:#f5f5f5; border-radius:8px; padding:10px 40px;">
                            <p style="margin:0; font-size:32px; font-weight:bold; letter-spacing:10px; color:#333333;"
                               th:text="${verificationCode}">
                                000000</p>
                        </div>
                    </td>
                </tr>

                <!-- 푸터 -->
                <tr>
                    <td style="font-size:12px; color:#999999; line-height:1.6;">
                        * 본 메일은 발신전용이므로 문의사항은 사이트 내의
                        <a href="#" style="color:#4CAF50; text-decoration:none; font-weight:bold;">1:1 문의하기</a>를 이용해 주시기
                        바랍니다.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
