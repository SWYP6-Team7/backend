<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .email-container {
            background: #FFFFFF;
            border-radius: 10px;
            width: 600px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            color: #666666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .verification-code-box {
            display: inline-block;
            background: #F5F5F5;
            border-radius: 8px;
            padding: 10px 40px;
            font-size: 32px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
        }

        .verification-code-box input {
            border: none;
            background: transparent;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 10px;
            color: #333333;
            outline: none;
            width: 100%;
            max-width: 400px;
        }

        .footer {
            font-size: 12px;
            color: #999999;
            line-height: 1.6;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="email-container">
    <!-- 로고 -->
    <div class="logo">
        <img src="https://www.moing.shop/images/homeLogo.png" alt="Moing">
    </div>

    <!-- 제목 -->
    <div class="title">
        이메일 인증 코드를 확인해 주세요
    </div>

    <!-- 설명 -->
    <div class="description">
        모잉 이메일 계정 가입을 위한 인증 코드를 보내드립니다.<br>
        아래의 인증코드를 회원가입 화면에 입력해 주세요.
    </div>

    <!-- 인증번호 -->
    <div class="verification-code-box">
        <p th:text="${verificationCode}"
           style="-ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; color: rgb(78,89, 104); margin-block: 2px; font-weight: 700; letter-spacing: 10px;">
            000000</p>
    </div>

    <!-- 하단 주석 -->
    <div class="footer">
        * 본 메일은 발신전용이므로 문의사항은 사이트 내의 <a href="#">1:1 문의하기</a>를 이용해 주시기 바랍니다.
    </div>
</div>
</body>
</html>
