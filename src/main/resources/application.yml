spring:
  profiles:
    active: secret # 작업할 때는 local-db로 변경

---
spring:
  config:
    activate:
      on-profile: local-db
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
  server:
    port: 8080
  #https
  management:
    endpoints:
      web:
        exposure:
          include: health  # /actuator/health 엔드포인트만 노출

